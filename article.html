<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .mobile-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header {
      background: #4472C4;
      color: white;
      padding: 1rem;
      position: relative;
      text-align: center;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 500;
      padding: 0 2rem;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .article-container {
      padding: 1.5rem;
    }

    .article-content {
      font-size: 1rem;
      line-height: 1.7;
      color: #333;
    }

    .article-content p {
      margin-bottom: 1.2rem;
    }

    .article-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .lang-toggle {
      background: #f0f0f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      color: #4472C4;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="mobile-container">
    <div class="header">
      <a href="javascript:history.back()" class="back-button">‚Üê</a>
      <h1>Article Details</h1>
    </div>

    <div class="article-container">
      <button class="lang-toggle">ÂàáÊç¢Âà∞‰∏≠Êñá</button>
      <img class="article-image" alt="Article Image" />
      <div class="article-content">
        <p>MOM officers will NEVER ask you to transfer money or disclose bank log-in details over a phone call or email. Find out more on how to transact safely and securely. üòä</p>
        <p>You may also wish to call the 24/7 ScamShield Helpline at 1799 to check if it is a scam.</p>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");
    const versionKey = params.get("version");
    let isChinese = false;

    const langButton = document.querySelector(".lang-toggle");
    const headerTitle = document.querySelector(".header h1");
    const contentEl = document.querySelector(".article-content");
    const imageEl = document.querySelector(".article-image");

    let articleData = null;

    function updateContent() {
      if (!articleData) return;

      if (isChinese) {
        headerTitle.textContent = articleData.title_chinese || "Êó†Ê†áÈ¢ò";
        contentEl.innerHTML = articleData.content_chinese ? formatContent(articleData.content_chinese) : "<p>Êó†ÂÜÖÂÆπ</p>";
        langButton.textContent = "Switch to English";
      } else {
        headerTitle.textContent = articleData.title || "No title";
        contentEl.innerHTML = articleData.content ? formatContent(articleData.content) : "<p>No content</p>";
        langButton.textContent = "ÂàáÊç¢Âà∞‰∏≠Êñá";
      }
    }

    function formatContent(text) {
      // Convert line breaks to paragraphs
      return text.split('\n\n').map(para => `<p>${para}</p>`).join('');
    }

    langButton.addEventListener("click", () => {
      isChinese = !isChinese;
      updateContent();
    });

    if (!articleId) {
      contentEl.innerHTML = "<p>No article ID provided.</p>";
    } else {
      const apiUrl = versionKey
        ? `https://cms.momsgwp.staging.optical.gov.sg/items/articles/${articleId}?version=${versionKey}`
        : `https://cms.momsgwp.staging.optical.gov.sg/items/articles/${articleId}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          articleData = data.data;
          updateContent();

          if (articleData.banner) {
            imageEl.src = `https://cms.momsgwp.staging.optical.gov.sg/assets/${articleData.banner}`;
            imageEl.style.display = "block";
          }
        })
        .catch(err => {
          console.error("Error fetching article:", err);
          contentEl.innerHTML = "<p>Error fetching article.</p>";
        });
    }
  </script>
</body>

</html>
